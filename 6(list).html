<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
       
    </ol>
    <br>
    <ol type ='a'> <!--here type can be 'a','A','i','I'-->
            <li>Item 1</li>
            <li>Item 2</li>
    </ol>
    <ul>
            <li>Item 1</li>
            <li>Item 2</li>
           
    </ul>
        <br>
    <ul type ='none'> 
                <li>Item 1</li>
                <li>Item 2</li>
    </ul>
    <ul style='list-style-type: circle;'> <!--this is something from css-->
            <li>Item 1</li>
            <li>Item 2</li>
    </ul>
    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is a 6 string instrument</dd>
        <dt>Ukulele</dt>
        <dd>Ukulele is a 4 string instrument</dd>
    </dl><!--description list-->
   
</body>
</html>
