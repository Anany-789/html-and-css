<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span</title>
    <style>
        div{
            background-color: brown;     
            color: burlywood;
        }
        .cls{
            background-color: burlywood;
            color: chocolate;
        }
        
    </style>
</head>
<body>
    <div>                           <!--div can be consider as a container-->
        <h2>heading</h2>              
        <ul>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
        </ul>    

    </div>
  
    <h2>heading <span class="cls">two</span> </h2>
    <img src="Anany.jpg" alt="Anany">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat voluptatum ut consequatur iste eligendi aperiam asperiores vero commodi quos sit!</p>
</body>
</html><!--this background color will be for whole div container-->
<!--if we are using more than 1 div then we use the concept of class-->
